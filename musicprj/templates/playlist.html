<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{%static 'm.png' %}">
    <title>MuSicfy</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('/static/movie.png');  /* Your image path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);  /* Semi-transparent black overlay */
            z-index: -1;  /* Ensure it's behind content */
        }

        .container {
            width: 80%;
            height: 70%;
            max-width: 1000px;
            margin: 20px auto;
            margin-top: 50px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.95;  /* Add this to slightly blend with the background */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745; /* Green color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: 20px;
        }

        .search-bar input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .search-bar input[type="text"]:focus {
            border-color: #28a745;
        }

        .content-section h2 {
            text-align: center;
            margin-top: 40px;
        }

        .content-grid {
            display: grid;
<!--            width:50%;-->
            height:50%;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-item {
            border: 0.5px solid black;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: black;
        }

        .content-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, scale 0.2s ease;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-5px) scale(1.05); /* Scale effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px) scale(1); /* Reset scale when clicked */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
            color: #777;
            margin-top: 40px;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .content-item img {
            width: 50%;
            height: auto;
            max-height: 150px; /* Set a max height for consistent appearance */
            object-fit: cover;  /* Ensures image doesnâ€™t stretch or distort */
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));  /* Increase min-width for larger screens */
            }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr; /* Stack content in a single column for smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Musicfy</div>
            <nav>
                <ul>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Podcasts</a></li>
                    <li><a href="#">Pro</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search" oninput="searchMusic()">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Music Languages</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <div class="content-section">
            <h2>New Releases</h2>
            <div class="content-grid"> <!-- Content grid outside the loop -->
                {% for i in obj %}
                    <div class="content-item"
                         data-name="{{ i.name }}"
                         data-description="{{ i.description }}">
                        <img src="/media/{{ i.thumbnail }}" alt="Thumbnail">
                        <h3>{{ i.name }}</h3>
                        <p>{{ i.description }}</p>
                        <a href="{% url 'song' i.id %}" class="btn">Play</a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <script>
            function searchMusic() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const musicItems = document.querySelectorAll('.content-item');

                musicItems.forEach(item => {
                    const name = item.getAttribute('data-name').toLowerCase();
                    const description = item.getAttribute('data-description').toLowerCase();

                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = 'block';  // Show the item
                    } else {
                        item.style.display = 'none';  // Hide the item


                    }
                });
            }
        </script>

        <footer>
            <p>&copy; 2025 Musicfy App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
